<app-loader [isLoading]="isLoading"></app-loader>

<div class="container-fluid">
  <div class="row">
    <div class="col-md align-self-center text-center logo">
      <h2 class="text-light">Vidtube</h2>
    </div>
    <div class="col-md login-area">
      <div class="text-center">
        <img
          src="../../assets/vidtube-logo.png"
          alt="VidTube"
          class="img-fluid"
        />

        <h4 class="text-light">Create a Vidtube Account</h4>
      </div>

      <div class="card px-3 shadow border-0">
        <form [formGroup]="regForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Enter username"
              autocomplete="off"
            />
            <div class="text-light" *ngIf="controls?.username.touched">
              <small *ngIf="controls?.username.hasError('required')">
                Username is required
              </small>
              <small *ngIf="controls?.username.errors?.minlength">
                Username must be at least 6 characters
              </small>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                [type]="fieldTextType ? 'text' : 'password'"
                class="form-control"
                formControlName="password"
              />
              <div class="input-group-append">
                <span class="input-group-text">
                  <i
                    class="fa"
                    [ngClass]="{
                      'fa-eye-slash': !fieldTextType,
                      'fa-eye': fieldTextType
                    }"
                    (click)="toggleFieldTextType()"
                  ></i>
                </span>
              </div>
            </div>
            <div class="text-light" *ngIf="controls?.password.touched">
              <small *ngIf="controls?.password.hasError('required')">
                Password is required
              </small>
              <small *ngIf="controls?.password.errors?.minlength">
                Password must be at least 6 characters
              </small>
            </div>
          </div>

          <button
            class="btn btn-success btn-block py-2 mt-4"
            [disabled]="regForm.invalid"
          >
            <span>
              <i [hidden]="!isLoading" class="fas fa-spinner fa-spin"></i>
            </span>
            Create account
          </button>
        </form>

        <div class="mt-4 register-text text-light text-center">
          <p>
            Already have an account?
            <a
              class="text-light"
              [routerLink]="['/login']"
              routerLinkActive="router-link-active"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
