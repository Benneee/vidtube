<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- needs to be right at the top to prevent Chrome from reloading favicon on every route change -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>VidTube</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4e8ef7" />
    <link rel="manifest" href="manifest.json" />

    <meta
      name="keywords"
      content="youtube.com, youtube, vidtube, funny videos, comedy"
    />
    <meta
      name="description"
      content="Hey you! Watch and upload funny videos on VidTube, Think of VidTube as your low-budget YouTube."
    />

    <!-- Meta tags for sharing on social media -->
    <meta property="og:title" content="VidTube" />
    <meta
      property="og:description"
      content="Hey you! Watch and upload funny videos on VidTube, Think of VidTube as your low-budget YouTube."
    />
    <meta
      property="og:image"
      itemprop="image"
      content="https://vidtube.now.sh/assets/logo.png"
    />
    <meta property="og:url" content="https://vidtube.now.sh" />
    <meta property="og:type" content="website" />
    <meta property="fb:app_id" content="618582675418205" />

    <meta property="og:site_name" content="VidTube" />
    <meta
      name="twitter:image:alt"
      content="Hey you! Watch and upload funny videos on VidTube, Think of VidTube as your low-budget YouTube."
    />
    <meta name="twitter:site" content="@walebant" />
    <meta name="twitter:creator" content="@Benneee_" />

    <meta
      name="twitter:description"
      content="Hey you! Watch and upload funny videos on VidTube, Think of VidTube as your low-budget YouTube."
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  </head>
  <body>

</html>
